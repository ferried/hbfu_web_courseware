<nz-table #basicTable [nzData]="data">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>

  </tr>
  </tbody>
</nz-table>
