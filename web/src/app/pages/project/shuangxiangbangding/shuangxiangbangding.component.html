<h1>输入框内的值为: {{searchText}}</h1>

<h1>html -> js</h1>

<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input [(ngModel)]="searchText" placeholder="input search text" />
</nz-input-group>
<ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="search()">Search</button>
</ng-template>


<h1>js -> html</h1>

<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton2">
    <input type="text" nz-input [(ngModel)]="searchText" placeholder="input search text" />
</nz-input-group>
<ng-template #suffixButton2>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="change()">Change</button>
</ng-template>


<app-live [data]="data"></app-live>
