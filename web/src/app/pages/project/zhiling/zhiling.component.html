<nz-card>
    <h1>ngFor和属性传入</h1>

    <nz-list nzItemLayout="horizontal" [nzBordered]="true">
        <nz-list-item *ngFor="let item of data">
            <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                [nzDescription]="'123123132'">
                <nz-list-item-meta-title>
                    <a (click)="choose(item)">{{ item.name }}</a>
                </nz-list-item-meta-title>
            </nz-list-item-meta>
        </nz-list-item>
    </nz-list>

    <h1>ngIf 隐藏显示</h1>
  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>

    <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <p>Content one</p>
        <p>Content two</p>
        <p>Content three</p>
        <p>Content three</p>
    </nz-modal>

    <h1>switch</h1>

    <div [ngSwitch]="choosed?.name">
        <div *ngSwitchCase="'我是小红'">小红</div>
        <div *ngSwitchCase="'我是小橙'">小橙</div>
        <div *ngSwitchCase="'我是小黄'">小黄</div>
        <div *ngSwitchCase="'我是小绿'">小绿</div>
        <div *ngSwitchCase="'我是小青'">小青</div>
        <div *ngSwitchCase="'我是小蓝'">小蓝</div>
        <div *ngSwitchCase="'我是小紫'">小紫</div>
    </div>

    <h1>自定义指令</h1>
    <span appGreen>这是一段背景色为绿色文本</span>
    <span appChangecolor [color]="color">这里的颜色会切换 <button nz-button [nzType]="'primary'"
            (click)="changColor()">更换颜色</button></span>

    <h1>class绑定</h1>
    <p [ngClass]="{'text_green':textColor,'text_red':!textColor}">这个字体可以自动换颜色哦</p>

</nz-card>
